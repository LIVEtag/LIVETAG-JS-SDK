<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Livetag Demo Shop</title>

  <base href="/"/>

  <style>
    html {
      font-size: 1em;
      font-family: sans-serif;
    }

    body {
      padding: 0;
      margin: 0;
    }

    h1 {
      margin: 0;
    }

    .grid {
      grid-template-columns: 1fr 1fr;
      display: grid;
      grid-gap: 1em;
    }
  </style>
</head>

<body>
<h1>Livetag Demo Shop</h1>

<div class="grid">
  <div>
    <button type="button" data-livetag>Watch Now</button>
    <button type="button" data-livetag data-livetag-minimized>Watch Now (minimized)</button>
    <button id="watch-session" type="button">Watch Session</button>

    <input type="text" name="sessionId" placeholder="Session Id"/>
  </div>
</div>

<script>
  (function (l, i, v, e, t, a, g) {
    l.initLivetag = l.initLivetag || function () {
      (l.initLivetag.q = l.initLivetag.q || []).push(arguments);

      return l.initLivetag;
    };

    //
    // ES Modules
    // Preferred better way to load and initialize Livetag SDK
    //
    // import('../dist/livetag.esm.js').then((Livetag) => {
    // Use Livetag methods
    // console.log('[Livetag]', Livetag);

    // Livetag.init({ shopUri: 'shop1' });
    // });

    initLivetag({ shopUri: 'shop1' });
    initLivetag(function (livetag) {
      console.log('[Livetag]', livetag);
    });

    a = i.createElement(v);
    a.async = !0;
    a.src = '../dist/livetag.js';
    g = i.getElementsByTagName('script')[0];
    g.parentNode.insertBefore(a, g);
  })(window, document, 'script');
</script>

<script>
  initLivetag(function (livetag) {
    console.log('Register handler');

    document.querySelector('#watch-session').addEventListener('click', () => {
      var sessionId = document.querySelector('[name="sessionId"]').value;
      livetag.open(sessionId);
    });
  });
</script>

</body>
</html>
