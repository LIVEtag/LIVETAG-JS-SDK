<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Livetag Demo Shop</title>

  <base href="/"/>

  <style>
    html {
      font-size: 1em;
      font-family: sans-serif;
    }

    body {
      padding: 0;
      margin: 0;
    }

    h1 {
      margin: 0;
    }

    .grid {
      grid-template-columns: 1fr 1fr;
      display: grid;
      grid-gap: 1em;
    }
  </style>
</head>

<body>
<h1>Livetag Demo Shop</h1>

<div class="grid">
  <div>
    <button type="button" data-livetag>Watch Now</button>
    <button type="button" data-livetag data-livetag-minimized>Watch Now (minimized)</button>
    <button id="watch-session" type="button">Watch Session</button>

    <input type="text" name="sessionId" placeholder="Session Id"/>
  </div>
</div>

<script>
  import('../dist/livetag.esm.js').then((Livetag) => {
    Livetag.init({ shopUri: 'shop1' });

    Livetag.onReady(function () {
      console.log('Widget ready');
    });

    Livetag.onAddToCart(function (product) {
      console.log('Product added to cart', product);
    });

    document.querySelector('#watch-session').addEventListener('click', () => {
      let sessionId = document.querySelector('[name="sessionId"]').value;
      Livetag.open(sessionId);
    });
  });
</script>

</body>
</html>
